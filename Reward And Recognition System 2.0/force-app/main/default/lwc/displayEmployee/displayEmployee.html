<template>
    <lightning-card title="Employee Badges">
        <template if:true={badges}>
            <template for:each={badges} for:item="badge">
                <div key={badge.Id} class="slds-p-around_small">
                    <div class="slds-media slds-media_center">
                        <div class="slds-media__figure">
                            <img src={badge.approved_badge__r.Image__c} alt={badge.approved_badge__r.Title__c} width="50" height="50" />
                        </div>
                        <div class="slds-media__body slds-p-left_x-small">
                            <h2 class="slds-text-heading_small">{badge.Employee__r.Name}</h2>
                            <p class="slds-text-body_small">{badge.approved_badge__r.Title__c}</p>
                        </div>
                    </div>
                </div>
            </template>
        </template>
    </lightning-card>
</template>
