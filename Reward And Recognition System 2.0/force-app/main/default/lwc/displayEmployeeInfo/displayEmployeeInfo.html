  <template if:true={employeeDetailsList}>
            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                <thead>
                    <tr class="slds-line-height_reset">
                        <th scope="col">
                            <div class="slds-truncate heading" title="Name">Name</div>
                        </th>
                        <th scope="col">
                            <div class="slds-truncate heading" title="Monetizable Points">Available Points</div>
                        </th>
                        <th scope="col">
                            <div class="slds-truncate heading" title="Redeemed Points">Redeemed Points</div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={employeeDetailsList} for:item="employee">
                        <tr key={employee.Id} class="slds-hint-parent">
                            <td data-label="Name">
                                <div class="slds-truncate detail">{employee.Name}</div>
                            </td>

                            <td data-label="Skills">
                                <div class="slds-truncate detail" >{monetizationPoint}</div>
                            </td>

                             <td data-label="Team">
                                <div class="slds-truncate detail">{redeemedPoints}</div>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </template>




  <c-reward-component onredeem={handleRefresh}></c-reward-component>
