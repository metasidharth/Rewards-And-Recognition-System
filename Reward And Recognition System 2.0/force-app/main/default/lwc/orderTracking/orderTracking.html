<template>
    <lightning-card>
    <div class="slds-card">
        <div class="slds-card__header slds-grid">
            <h2 class="slds-text-heading_medium slds-truncate">Order History </h2>
        </div>
        <div class="slds-card__body slds-scrollable_x">
            <table class="slds-table slds-table_bordered slds-table_cell-buffer slds-table_col-bordered">
                <thead>
                    <tr class="slds-text-title_caps">
                        <th scope="col">
                            <div class="slds-truncate" title="Status">Status</div>
                        </th>
                        <th scope="col">
                            <div class="slds-truncate" title="Processed Date"> Date</div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={statusHistoryList} for:item="statusHistory">
                        <tr key={statusHistory.Id}>
                            <td data-label="Status">
                                <div class="slds-truncate" title={statusHistory.Status__c}>{statusHistory.Status__c}</div>
                            </td>
                            <td data-label="Processed Date">
                                <div class="slds-truncate" title={statusHistory.Processed_Date__c}>{statusHistory.Processed_Date__c}</div>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>
</lightning-card>
</template>
